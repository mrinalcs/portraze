{% if site.footer.enable %}
<footer>
    <div>
        <h3>Index</h3>
        <ul>
            {% for page in site.pages %}
    <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
  {% endfor %}
          </ul>
    </div>
    <div>
        <h3>Social</h3>
        <ul>
            {% for item in site.social %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
    </div>
</footer>
{% endif %}
